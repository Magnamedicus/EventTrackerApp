<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Class Assignment Tracker</h1>
        <div>
            <label for="courseNameInput">Add a Class:</label>
            <input type="text" id="courseNameInput">
            <button id="addcourseButton">Add Class</button>
            <select id="courseSelect">
                <option value="" selected>Select Class</option>
            </select>
            <button id="removecourseButton">Remove Class</button>
        </div>
        <div>
            <label for="eventNameInput">Add Assignment:</label>
            <input type="text" id="eventNameInput">
            <button id="addEventButton">Add Assignment</button>
        </div>
        <div id="eventList"></div>
        <button id="viewOverdueEventsButton">View Overdue Assignments</button>
    </div>

    <div id="overdueEventsPopup" style="display: none;">
        <div id="overdueEventsContent">
            <h2>Overdue Assignments</h2>
            <div id="overdueEventsList"></div>
            <button id="closeOverdueEventsButton">Close</button>
        </div>
    </div>

    <div id="setAlarmPopup" class="popup" style="display: none;">
        <h2>Set Alarm:  </h2>
        <label for="weeksInput">Weeks:</label>
        <input type="number" id="weeksInput" min="0" value="0">
        <label for="daysInput">Days:</label>
        <input type="number" id="daysInput" min="0" value="0">
        <label for="hoursInput">Hours:</label>
        <input type="number" id="hoursInput" min="0" value="0">
        <label for="minutesInput">Minutes:</label>
        <input type="number" id="minutesInput" min="0" value="0">
        <button id="setAlarmConfirmButton">Set Alarm</button>
        <button id="cancelAlarmButton">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
